<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="rating-section container">
      <div class="rating-page">
        <div class="card card--dark">
          <div class="card__header">
            <div class="icon-container">
              <svg
                class="icon"
                width="17"
                height="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                  fill="#FC7614"
                />
              </svg>
            </div>
            <h1 class="card__heading">How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="card__body">
            <div class="rating-buttons">
              <button value="1" class="icon-container rating-btn">1</button>
              <button value="2" class="icon-container rating-btn">2</button>
              <button value="3" class="icon-container rating-btn">3</button>
              <button value="4" class="icon-container rating-btn">4</button>
              <button value="5" class="icon-container rating-btn">5</button>
            </div>
            <div class="btn submit-btn">Submit</div>
          </div>
        </div>
      </div>
      <div/div class="thankyou-page">
        <div class="card card--dark">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <div class="card__header">
            <span class="rating-text">You selected <span class="user-rating">4</span> out of 5</span>
            <h1 class="card__heading">Thank you!</h1>
            <p>
              We appreciate you taking the time to give a rating. If you ever need
              more support, don’t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
